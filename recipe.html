<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipe.css">
</head>

<body>
    <div id="recipe_head">
        <div id="recipe_title">
            <h2>Food & Drinks</h2>
            <h2>|</h2>
            <h2>Yummy Meat-Free Recipes</h2>
        </div>

        <div id="recipe_words">
            <p>Want to craft your own creative meat-free meals? Get inspiration from other food lovers, or share your
                own masterpieces!</p>
            <p>Transform into a master chef now.</p>
        </div>

        <div id="search_box">
            <input type="text" placeholder="Search Recipe or User Name" id="search">
            <select id="categories">
                <option>All Categories</option>
                <option value="appetizer">Appetizer</option>
                <option value="beverages">Beverages</option>
                <option value="breakfast">Breakfast</option>
                <option value="breads">Breads</option>
                <option value="condiments">Condiments</option>
                <option value="dessert">Dessert</option>
                <option value="snacks">Snacks</option>
                <option value="maindishes">Main Dishes</option>
                <option value="salads">Salads</option>
                <option value="sidedishes">Side Dishes</option>
            </select>
            <button id="search_btn">Search Recipes</button>
            <button id="share_btn">Share My Recipe</button>
        </div>
    </div>


</body>

</html>
